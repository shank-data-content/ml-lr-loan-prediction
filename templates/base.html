{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">


    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">

    {% block head  %}
    {% endblock %}
    
    <title>Document</title>
</head>
<body>

    {% include './partials/navbar.html' %}


        <!-- <span class="d-flex justify-content-center mt-5">
            <span class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </span>
        </span> -->

        <div class="rectangle_loader">
            <div class="loader" id="loader-3"></div>
          </div>
          




    {% if is_first_time == 1 %}
        {% if messages %}
            {% for i in messages %}
                    
               <div class="alert alert-{{i.tags}}" style='text-align: center;font-weight:900;font-size:30px;'>
                    <strong>{{i.text}}</strong>
                </div>

            {% endfor %}
        {% endif %}
    {% else %}
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block foot %}
    {% endblock %}
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    
    <!-- Loader Spinner -->
    <script type="text/javascript">


          
        // 1
          $(function() {
            $(".rectangle_loader").fadeOut(2000, function() {
                $(".content").fadeIn(1000);        
            });
        })
    </script>

</body>
</html>
